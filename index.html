<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body>

    <section class="container">
      <div class="bg-image">
        <p class="header">IP Address Tracker</p>
        <form>
          <div class="form-field">
            <input class="input-field" type="text" placeholder="Search for any IP address or domain">
            <button class="search">
              <img src="images/icon-arrow.svg">
            </button>
          </div>
        </form>

        <div class="ip-field">

          <div class="box">
            <div class="box-info">

              <div>
                <p class="title">IP ADDRESS</p>
                <p class="bold-text">192.212.174.101</p>
              </div>

              <div class="vertical-line"></div>
            </div>
          </div>

          <div class="box"></div>

            <div class="box-info">

              <div>
                <p class="title">LOCATION</p>
                <p class="bold-text">192.212.174.101</p>
              </div>

              <div class="vertical-line"></div>
            </div>

          <div class="box"></div>

            <div class="box-info">

              <div>
                <p class="title">TIMEZONE</p>
                <p class="bold-text">192.212.174.101</p>
              </div>

              <div class="vertical-line"></div>
            </div>

          <div class="box">
            <div class="box-info">

              <div>
                <p class="title">ISP</p>
                <p class="bold-text">192.212.174.101</p>
              </div>

            </div>
          </div>

        </div>
      </div>
      
    </section>

    <script src="script.js"></script>

  </body>
</html>
