<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href = "styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  </head>
  <body>

    <section class="container">
      <div class="bg-image">
        <p class="header">IP Address Tracker</p>
        <form>
          <div class="form-field">
            <input class="input-field" type="text" placeholder="Search for any IP address or domain">
            <button class="search">
              <img src="images/icon-arrow.svg">
            </button>
          </div>
        </form>

        <div class="ip-field">

          <div class="box">
            <div class="box-info">

              <div class="box-text">
                <p class="title">IP ADDRESS</p>
                <p class="bold-text">192.212.174.101</p>
              </div>

              <div class="vertical-line"></div>
            </div>
          </div>

          <div class="box">

            <div class="box-info">

              <div class="box-text">
                <p class="title">LOCATION</p>
                <p class="bold-text">Brooklyn, NY 10001</p>
              </div>

              <div class="vertical-line"></div>
            </div>
          </div>

          <div class="box">

            <div class="box-info">

              <div class="box-text">
                <p class="title">TIMEZONE</p>
                <p class="bold-text">192.212.174.101</p>
              </div>

              <div class="vertical-line"></div>
            </div>
          </div>

          <div class="box">
            <div class="box-info">

              <div class="box-text">
                <p class="title">ISP</p>
                <p class="bold-text">192.212.174.101</p>
              </div>

            </div>
          </div>

        </div>
      </div>

      <div id="map"></div>

      
    </section>

    <script src="script.js"></script>

  </body>
</html>
